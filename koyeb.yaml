services:
  - name: padel-beer-bot
    type: web
    build:
      type: docker
    ports:
      - port: 8000
        protocol: http
    env:
      - key: BOT_TOKEN
        value: "PLACEHOLDER_BOT_TOKEN"  # Установите через Web Interface
      - key: WEBHOOK_URL
        value: "https://padel-beer-bot.koyeb.app"
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:///./data/rating_bot.db"
      - key: APP_HOST
        value: "0.0.0.0"
      - key: APP_PORT
        value: "8000"
      - key: DEBUG
        value: "false"
    regions:
      - fra
    instance_type: nano
